<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style>
	
		#ii{
			dispaly:block;
			width:200px;
			height:100px;
			background-color:black;
			margin:0 auto;
			
			text-align:center;
		}
		.mm{
			position:relative;
			top: 0;
			margin: auto;
			bottom: 0;
			
			display:inline-block;
		}
	</style>
	</head>
	
	<body >
		<div id="ii">
		<div class="mm"><img src="img/i1-normal.png" id="i1" > </div>
		<div class="mm"><img src="img/i3-normal.png" id="i3" > </div>
		<div class="mm"><img src="img/i5-normal.png" id="i5" > </div>
		<div class="mm"><img src="img/i4-normal.png" id="i4" > </div>
		<div class="mm"><img src="img/i2-normal.png" id="i2" > </div>
		</div>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("img").hover(function(e){
					console.log(e.target.id)
					$("#"+e.target.id).attr('src',"img/"+e.target.id+"-hover.png");
				},function(e){
					$("#"+e.target.id).attr('src',"img/"+e.target.id+"-normal.png");
				})
			})
		</script>
	</body>
</html>
